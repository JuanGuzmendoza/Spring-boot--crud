<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title></title>
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">
		<div>
			<form th:action="@{/save}"th:object=${persona} method="POST">
				<div class="card">
					<div class="card-header"></div>
					<h3>Modulo persona</h3>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:fiel="*{id}"type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>nombre</label>
							<input th:fiel="*{name}"type="text" class="form-control"/>
						</div>	
						<div class="form-group">
							<label>telefono</label>
							<input th:fiel="*{telefono}"type="text" class="form-control"/>
						</div>	
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar"class="btn btn-success">
					</div>
				</div>	
			</form>
		</div>
	</div>
	
</body>

</html>
